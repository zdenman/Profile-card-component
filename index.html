<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Profile card component</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="background" src="./images/bg-pattern-card.svg" alt="">
            <img class="profile-pic" src="./images/image-victor.jpg" alt="">
        </div>
        <div class="content">
            <h2>Victor Crest <span>26</span></h2>
            <p>London</p>
        </div>
        <div class="separator"></div>
        <div class="stats">
            <div class="followers">
                <span class="count">80K</span>
                <span class="follow">Followers</span>
            </div>
            <div class="followers">
                <span class="count">80K</span>
                <span class="follow">Likes</span>
            </div>
            <div class="followers">
                <span class="count">80K</span>
                <span class="follow">Photos</span>
            </div>
        </div>
    </div>
    
</body>
</html>
